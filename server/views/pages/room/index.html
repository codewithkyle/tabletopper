<tool-bar
    x-data="{ open: '' }"
    x-on:keydown.escape.window="open = ''"
    x-on:click.outside="open = ''"
>
</tool-bar>
<tabletop-page>
    <tabletop-component></tabletop-component>
</tabletop-page>
<tool-bar-menu
    x-data="{ open: false, left: 0 }"
    x-on:open.window="open = true; left = $event.detail.left;"
    x-show="open"
    x-on:keydown.escape.window="open = false"
>
    <div 
        class="menu"
        x-on:click.outside="open = false"
        :style="{ transform: 'translateX(' + left + 'px)' }"
    ></div>
</tool-bar-menu>
<tabletop-images
    x-data="{ open: false }"
    x-on:show-tabletop-images.window="open = true"
    x-on:keydown.escape.window="open = false"
    x-show="open"
>
    <div 
        class="modal"
        x-on:click.outside="open = false"
        x-data="{ selected: '' }"
    ></div>
</tabletop-images>
<tabletop-settings
    x-data="{ open: false }"
    x-on:show-tabletop-settings.window="open = true"
    x-on:keydown.escape.window="open = false"
    x-show="open"
>
    <div 
        class="modal"
        x-on:click.outside="open = false"
    ></div>
</tabletop-settings>
