<home-page class="p-2 max-w-full">
    <div class="w-full max-w-1024 menu text-center">
        <h1>Tabletopper</h1>
        {% if User.Id|length %}
            <p class="mb-1 font-white font-xl">Welcome back <span class="font-primary-300">{{ User.Username }}</span>!</p>
        {% else %}
            <p class="mb-1 font-white font-md">Sign in to create a virtual tabletop session.</p>
        {% endif %}
        <div class="actions w-full" flex="row nowrap items-center justify-center">
            <button
                class="bttn mr-1"
                kind="outline"
                color="white"
                size="large"
                icon="left"
                sfx="button"
                hx-get="/stub/home/join"
                hx-target="home-page"
            >
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"></path><path d="M14 8v-2a2 2 0 0 0 -2 -2h-7a2 2 0 0 0 -2 2v12a2 2 0 0 0 2 2h7a2 2 0 0 0 2 -2v-2"></path><path d="M20 12h-13l3 -3m0 6l-3 -3"></path></svg>
                Join Room
            </button>
            {% if User.Id|length %}
                <a
                    class="bttn"
                    kind="outline"
                    color="white"
                    size="large"
                    icon="left"
                    sfx="button"
                    href="/room"
                >
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"></path><circle cx="12" cy="12" r="9"></circle><line x1="9" y1="12" x2="15" y2="12"></line><line x1="12" y1="9" x2="12" y2="15"></line></svg>
                    Create Room
                </a>
            {% else %}
                <a
                    href="/sign-in"
                    class="bttn"
                    kind="outline"
                    color="white"
                    size="large"
                    sfx="button"
                    icon="left"
                >
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M9 8v-2a2 2 0 0 1 2 -2h7a2 2 0 0 1 2 2v12a2 2 0 0 1 -2 2h-7a2 2 0 0 1 -2 -2v-2" /><path d="M3 12h13l-3 -3" /><path d="M13 15l3 -3" /></svg>
                    Sign In
                </a>
            {% endif %}
        </div> 
    </div>
    <div class="fixed b-0 r-0 mr-0.25 mb-0.25">
        <a 
            href="/tos"
            class="bttn"
            kind="text"
            color="white"
            icon="center"
            tooltip="Terms of Service"
            shape="round"
        >
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M13 10l7.383 7.418c.823 .82 .823 2.148 0 2.967a2.11 2.11 0 0 1 -2.976 0l-7.407 -7.385" /><path d="M6 9l4 4" /><path d="M13 10l-4 -4" /><path d="M3 21h7" /><path d="M6.793 15.793l-3.586 -3.586a1 1 0 0 1 0 -1.414l2.293 -2.293l.5 .5l3 -3l-.5 -.5l2.293 -2.293a1 1 0 0 1 1.414 0l3.586 3.586a1 1 0 0 1 0 1.414l-2.293 2.293l-.5 -.5l-3 3l.5 .5l-2.293 2.293a1 1 0 0 1 -1.414 0z" /></svg>
        </a>
        <a 
            href="/privacy"
            class="bttn"
            kind="text"
            color="white"
            icon="center"
            tooltip="Privacy Policy"
            shape="round"
        >
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M3 11h18" /><path d="M5 11v-4a3 3 0 0 1 3 -3h8a3 3 0 0 1 3 3v4" /><path d="M7 17m-3 0a3 3 0 1 0 6 0a3 3 0 1 0 -6 0" /><path d="M17 17m-3 0a3 3 0 1 0 6 0a3 3 0 1 0 -6 0" /><path d="M10 17h4" /></svg>
        </a>
        {% if User.Id|length %}
            <a 
                href="/logout"
                class="bttn"
                kind="text"
                color="white"
                icon="center"
                tooltip="Logout"
                shape="round"
            >
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M10 8v-2a2 2 0 0 1 2 -2h7a2 2 0 0 1 2 2v12a2 2 0 0 1 -2 2h-7a2 2 0 0 1 -2 -2v-2" /><path d="M15 12h-12l3 -3" /><path d="M6 15l-3 -3" /></svg>
            </a>
        {% endif %}
    </div>
</home-page>
