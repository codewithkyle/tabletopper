<button 
    sfx="button"
    x-on:click="$dispatch('initiative:sync');open = false;"
>
    <span>Sync tracker</span>
    <span>Ctrl+R</span>
</button>
<button 
    sfx="button"
    x-on:click="$dispatch('initiative:clear');open = false;"
>
    <span>Clear tracker</span>
    <span>Ctrl+Shift+Backspace</span>
</button>
